<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login - ECG Pro</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #4ade80; /* Neon Green */
            --text-color: #f1f5f9;
            --border: #334155;
        }
        body {
            margin: 0; padding: 0; height: 100vh; display: flex;
            justify-content: center; align-items: center;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            position: relative;
        }

        /* 背景心跳動畫線條 */
        .bg-line {
            position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: rgba(255,255,255,0.05); z-index: 0;
        }
        .pulse-dot {
            position: absolute; top: 50%; left: 0; width: 6px; height: 6px;
            background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            transform: translateY(-50%);
            animation: ecg-move 3s linear infinite; z-index: 0;
        }
        @keyframes ecg-move {
            0% { left: 0; opacity: 0; }
            10% { opacity: 1; }
            40% { transform: translate(0, -50%); }
            45% { transform: translate(20px, -30px); } /* Q */
            50% { transform: translate(40px, 40px); }   /* R */
            55% { transform: translate(60px, -10px); }  /* S */
            60% { transform: translate(80px, -50%); }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* 登入卡片 */
        .login-card {
            background: var(--card-bg); width: 100%; max-width: 400px;
            padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--border); text-align: center; z-index: 1;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3rem; margin-bottom: 10px; display: block;
        }
        h1 { margin: 0 0 5px 0; font-size: 1.5rem; letter-spacing: 1px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border);
            color: white; border-radius: 6px; font-size: 1rem; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1); }

        button {
            width: 100%; padding: 12px; background: var(--primary); color: #0f172a;
            border: none; border-radius: 6px; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { background: #22c55e; box-shadow: 0 0 15px rgba(74, 222, 128, 0.4); }
    </style>
</head>
<body>

    <div class="bg-line"></div>
    <div class="pulse-dot"></div>

    <div class="login-card">
        <div class="logo">⚡</div>
        <h1>ECG Pro Simulator</h1>
        <p>Advanced Rhythm Training System</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>人員姓名 / 代號 (Staff ID)</label>
                <input type="text" id="username" placeholder="請輸入您的姓名..." required autofocus>
            </div>
            <button type="submit">進入系統 (Access)</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault(); // 阻止表單預設提交
            const name = document.getElementById('username').value.trim();
            
            if (name) {
                // 將名字存入 LocalStorage
                localStorage.setItem('ecg_username', name);
                
                // 簡單的按鈕動畫
                const btn = document.querySelector('button');
                btn.innerText = "Loading...";
                btn.style.opacity = 0.7;
                
                // 延遲跳轉，營造系統載入感
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            }
        }
    </script>
</body>
</html>
